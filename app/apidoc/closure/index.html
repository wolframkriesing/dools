	<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="isDebug:true, parseOnLoad:true"></script>
	<script type="text/javascript">
		dojo.require("dools.docs.setup.jsDoc");
		dojo.require("dools.app.apidoc._base");
		
		dools.docs.setup.jsDoc.load = function(/*String*/moduleName, /*String?*/methodName){
			// Fake that a dojo module would exist.
			var loadableModuleName = this.getLoadableModuleName(moduleName, methodName);
			if (dojo.isObject(loadableModuleName)){
				return;
			}
// Prevent multiple loading ...
			var content = dojo._getText(this.module2FilesMap[loadableModuleName].files[0].path, true);
			try{
				window.eval(content);
			}catch(e){}
		};
		
		dools.docs.setup.jsDoc.module2FilesMap = {
			"goog":{requires:null, files:["goog/base.js"]},
			"goog.array":{requires:null, files:["goog/array/array.js"]},
			"goog.crypt.base64":{requires:null, files:["goog/crypt/base64.js"]},
			"goog.date.relative":{requires:null, files:["goog/date/relative.js"]},
		};
		
		dools.docs.setup.jsDoc.require = function(){
			
		};
		
		new dools.app.apidoc({docSyntax:"jsDoc"});
	</script>
	
	<script type="text/javascript" src="goog/base.js"></script>

	<script type="text/javascript" src="goog/crypt/base64.js"></script>
